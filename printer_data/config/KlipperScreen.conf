# 
# MMU "Happy Hare edition" menus
#
[include mmu_klipperscreen.conf]

# [include conf.d/*.conf]

[preheat HeatSoak]
extruder: 150
heater_bed: 105
gcode:
  SET_FAN_SPEED FAN=BedInner SPEED=0.75
  SET_FAN_SPEED FAN=BedOuter SPEED=0.75

[preheat cooldown]
gcode:
  TURN_OFF_HEATERS
  SET_FAN_SPEED FAN=BedInner SPEED=0
  SET_FAN_SPEED FAN=BedOuter SPEED=0

